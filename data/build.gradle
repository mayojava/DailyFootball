
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation Deps.kt.stdlib
    implementation Deps.android.androidx.room.common
    compile Deps.android.androidx.paging.common

    compile Deps.moshi.retrofitConverter
    compile Deps.moshi.runtime
    kapt Deps.moshi.compiler
    implementation project(path: ':base')


}

repositories {
    mavenCentral()
}

kapt {
    generateStubs = true
}
