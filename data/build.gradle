
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.10"
    implementation "androidx.room:room-common:2.1.0-alpha02"
    compile "androidx.paging:paging-common-ktx:2.1.0-beta01"
    compile "io.reactivex.rxjava2:rxjava:2.2.3"
    compile "io.reactivex.rxjava2:rxandroid:2.1.0"

    compile "com.squareup.retrofit2:converter-moshi:2.5.0"
    compile "com.squareup.moshi:moshi:1.8.0"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.8.0"
    implementation project(path: ':base')


}

repositories {
    mavenCentral()
}

kapt {
    generateStubs = true
}
